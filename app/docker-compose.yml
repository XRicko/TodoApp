version: '3.4'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server
    container_name: mssql-server

  redis:
    image: redis
    container_name: redis

  todolist.webapi:
    container_name: webapi
    build:
      context: .
      dockerfile: src/ToDoList.WebApi/Dockerfile
    restart: on-failure
    depends_on:
      - mssql
      - redis

  todolist.mvcclient:
    build:
      context: .
      dockerfile: src/ToDoList.MvcClient/Dockerfile
    depends_on:
      - todolist.webapi
