    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        function init(dotNetHelper, todoId) {
            initSelect(dotNetHelper, todoId);
            initDatepicker(dotNetHelper, todoId);
            initDragAndDrop(dotNetHelper, todoId);
        }

        function initSelect(dotNetHelper, todoId) {
            $(`#category-selector-${todoId}`).select2({ tags: true, width: '100%' })
                .on('change.select2', function (e) {
                    let select = e.target;

                    let selectedCategoryId = select.value;
                    let selectCategoryName = select.options[select.selectedIndex].text;

                    dotNetHelper.invokeMethodAsync('UpdateCategoryAsync', selectedCategoryId, selectCategoryName);
                });

            $(`#open-selector-${todoId}`).on('click', function () {
                $(`#category-selector-${todoId}`).select2('open');
            });
        }

        function initDatepicker(dotNetHelper, todoId) {
            $(`#due-date-${todoId}`).on('changeDate', function (e) {
                dotNetHelper.invokeMethodAsync('ChangeDueDateAsync', this.value);
            });
        }

        function focusInput(id) {
            document.getElementById(id).focus();
        }

        function initDragAndDrop(dotNetHelper, todoId) {
            var draggable = document.getElementById(`draggable-${todoId}`);
            var handle = document.getElementById(`drag-handle-${todoId}`);

            handle.onmousedown = function (e) {
                e.target.parentNode.closest(`#draggable-${todoId}`).setAttribute('draggable', 'true');
            };

            handle.onmouseup = function (e) {
                e.target.parentNode.closest(`#draggable-${todoId}`).setAttribute('draggable', 'false');
            };

            draggable.ondragstart = function (e) {
                if (e.target.classList.contains('item')) {
                    dotNetHelper.invokeMethod('HandleDragStart');
                    e.target.style.opacity = '0.4';
                }
            };

            draggable.ondragend = function (e) {
                e.target.setAttribute('draggable', 'false');
                e.target.style.opacity = '1';
            };
        }
    </script>
</body>
